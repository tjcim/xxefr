---
- name: Add go repo
  apt_repository:
    repo: ppa:longsleep/golang-backports
    state: present
    update_cache: yes
  become: yes

- name: Install Go
  apt:
    name: golang-go
    state: latest
  become: yes

  # https://github.com/gohugoio/hugo/releases/download/v0.69.2/hugo_0.69.2_Linux-64bit.deb

- name: Download Hugo Deb
  get_url:
    url: https://github.com/gohugoio/hugo/releases/download/v0.69.2/hugo_0.69.2_Linux-64bit.deb
    dest: /home/vagrant/hugo.deb

- name: Install Hugo
  apt:
    deb: /home/vagrant/hugo.deb
  become: yes

- name: Delete hugo.deb
  file:
    path: /home/vagrant/hugo.deb
    state: absent
